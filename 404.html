
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function() {
      // This script takes the current URL and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new URL with only a query string and hash fragment
      
      // If URL has a path, convert it to query string
      var pathSegments = window.location.pathname.split('/');
      var isFileExtension = /\.[^/]+$/.test(pathSegments.slice(-1)[0]);
      
      if (!isFileExtension) {  // Don't redirect if it's a file (like .js, .css, etc.)
        var l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1).join('/') + '/?/' +
          l.pathname.slice(1) +
          (l.search ? '&' + l.search.slice(1) : '') +
          l.hash
        );
      }
    })();
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
