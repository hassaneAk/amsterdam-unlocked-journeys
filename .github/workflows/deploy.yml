
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install and Build ðŸ”§
        run: |
          npm ci
          npm run build

      - name: Create _headers file for MIME types ðŸ“
        run: |
          echo "/*" > ./dist/_headers
          echo "  Content-Type: text/html; charset=utf-8" >> ./dist/_headers
          echo "*.js" >> ./dist/_headers
          echo "  Content-Type: application/javascript; charset=utf-8" >> ./dist/_headers
          echo "*.mjs" >> ./dist/_headers
          echo "  Content-Type: application/javascript; charset=utf-8" >> ./dist/_headers
          echo "*.ts" >> ./dist/_headers
          echo "  Content-Type: application/javascript; charset=utf-8" >> ./dist/_headers
          echo "*.tsx" >> ./dist/_headers
          echo "  Content-Type: application/javascript; charset=utf-8" >> ./dist/_headers
          echo "*.jsx" >> ./dist/_headers
          echo "  Content-Type: application/javascript; charset=utf-8" >> ./dist/_headers

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
